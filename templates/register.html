{% extends "base.html" %}
{% block title %}
User Register
{% endblock %}

{% block content %}
<div id="register">
    <form action="{% url 'register' %}" method="post">{% csrf_token %}
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." maxlength="50">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." maxlength="50">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" maxlength="50">

        <label for="pwd_re">Verify Password</label>
        <input type="password" id="pwd_re" name="pwd_re" maxlength="50">

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>

        <label for="state">State</label>
        <select id="state" name="state">
            <option value="MA">Massachusetts</option>
            <option value="FL">Florida</option>
            <option value="NY">New York</option>
        </select>

        <label for="city">City</label>
        <input type="text" id="city" name="city" maxlength="20">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" maxlength="50">

        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="zipcode" maxlength="5">

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
