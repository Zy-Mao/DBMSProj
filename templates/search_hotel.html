{% extends "base.html" %}
{% load static from staticfiles %}
{% block user_status %}

{% endblock %}
{% block head %}
    <script>
        $(function() {
            $("#scity").autocomplete({
                source: "/get_citys/",
                minLength: 2,
            });
        });
    </script>
{% endblock %}
{% block title %}
Hotel Search
{% endblock %}
{% block content %}
    <form  class="w3-container" action="{% url 'search_hotel' %}" method="post">{% csrf_token %}
        <table>
            <tr>
                <td>
                 <div class="ui-widget">
                        <label for="scity">City</label>
                        <input id="scity" name="scity">
                    </div>
                </td>
                <td>
                    <label>Type</label>
                </td>
                <td>
                    <select id="htype" name="htype" >
                        <option value="0">All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="submit" name="submit" value="submit" />
                </td>
            </tr>
        </table>
    </form>


{% endblock %}
